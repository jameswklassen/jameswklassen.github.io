<!DOCTYPE html>
<html lang="{{ page.lang | default: "en" }}">
{%- include head.html -%}
<body>
  <div class="flex-container">
    {% include header.html %}
    <main aria-label="Content">
      {% if page.title %}
      <section class="title">
        <h1>{{ page.title }}</h1>
      </section>
      {% endif %}
      <section class="content">
        {{ content }}
      </section>
    </main>
    {% include footer.html %}
    {% if site.goat_counter and jekyll.environment == "production" %}
      {% include goat_counter.html %}
    {% endif %}
  </div>
  </body>
</html>
